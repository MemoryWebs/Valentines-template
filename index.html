<body>

<script>

let noClick = 0;

function yesClicked() {

    document.getElementById("mainScreen").style.display = "none";
    document.getElementById("celebration").style.display = "block";

    startFireworks();
}

var noButton = document.getElementById("no");

noButton.addEventListener("mouseover", function() {
    if(window.innerWidth > 600) {
        moveNo();
    }
});

function moveNo() {
    let x = Math.random() * 250 - 120;
    let y = Math.random() * 250 - 120;
    noButton.style.transform = `translate(${x}px, ${y}px)`;
}

function noClicked() {

    if(window.innerWidth <= 600) {

        noClick++;

        let msgs = [
            "Please say yes na... ğŸ¥ºğŸ’—",
            "Don't make me angry! ğŸ˜ ",
            "I'll throw chappal at you! ğŸ©´ğŸ˜¤",
            "Look... I'm getting emotional ğŸ˜¢",
            "Okay fine I'm crying now ğŸ˜­"
        ];

        let stickers = [
            "angry.png",
            "slipper.png",
            "teary.png",
            "crying.png"
        ];

        let area = document.getElementById("stickerArea");

        // Remove initial hopeful sticker after first NO click
        let initial = document.getElementById("initialSticker");
        if(initial) {
            initial.remove();
        }

        if(noClick <= 4) {

            noButton.innerHTML = msgs[noClick - 1];

            let img = document.createElement("img");
            img.src = stickers[noClick - 1];
            img.className = "sticker";

            area.innerHTML = "";
            area.appendChild(img);

            // Make YES button grow bigger each time
            document.getElementById("yes").style.fontSize =
                (18 + noClick * 5) + "px";

        } else {
            noButton.style.display = "none";
        }
    }
}

/* FIREWORK EFFECT CODE */

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
    setInterval(createFirework, 700);
    animate();
}

function createFirework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 40; i++) {
        particles.push({
            x: x,
            y: y,
            radius: Math.random() * 3 + 1,
            color: randomColor(),
            speedX: Math.random() * 6 - 3,
            speedY: Math.random() * 6 - 3,
            alpha: 1
        });
    }
}

function randomColor() {
    const colors = ["#ff4d6d", "#ff85a2", "#ffc2d1", "#ffffff", "#ffafcc"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function animate() {

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {

        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.alpha <= 0) {
            particles.splice(index, 1);
        }
    });

    requestAnimationFrame(animate);
}

</script>
