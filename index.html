<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Main Container */
.container {
    position: relative;
    width: 100%;
    max-width: 400px;
    padding: 20px;
}
    /* Glass card behind text */
.glass-card {
    padding: 30px 25px;
    border-radius: 25px;
    margin-bottom: 35px;

    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);

    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
}

/* Romantic font refinement */
.glass-card h1 {
    font-size: 1.9rem;
    color: #7a003c;
    font-weight: 600;
}

/* Buttons wrapper */
.buttons {
    position: relative;
}

h1 {
    font-size: 1.9rem;
    color: #8b004f;
    margin-bottom: 40px;
    font-weight: 600;
}

/* Glass Buttons */
button {
    padding: 14px 32px;
    margin: 15px;
    font-size: 17px;
    border-radius: 50px;
    border: none;
    cursor: pointer;

    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    border: 1px solid rgba(255,255,255,0.4);
    color: #8b004f;
    font-weight: 600;

    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.08);
}

#noBtn {
    position: absolute;
}

/* Celebration */
#celebration {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1.5s ease forwards;
}

#celebration h2 {
    color: #8b004f;
    font-size: 2rem;
    margin-bottom: 20px;
}

video {
    width: 80%;
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 14px;
    color: #ff4d88;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ff1a75;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(15); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="mainScreen">

    <div class="glass-card">
        <h1>Will you be my Valentine's üíå?</h1>
    </div>

    <div class="buttons">
        <button onclick="yesClicked()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

</div>

<div class="container" id="celebration">
    <h2>Yaaahhhhh said YESü•≥üßø‚ú®</h2>
    <video id="valVideo" loop muted playsinline>
        <source src="baby.mp4" type="video/mp4">
    </video>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let container = document.getElementById("mainScreen");

/* Move No button inside container */
function moveNo() {
    let maxX = container.offsetWidth - 120;
    let maxY = container.offsetHeight - 50;

    let randomX = Math.random() * maxX;
    let randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

/* YES Click */
function yesClicked() {
    document.getElementById("mainScreen").style.display = "none";

    let celebration = document.getElementById("celebration");
    celebration.style.display = "flex";

    setTimeout(() => {
        document.getElementById("valVideo").play();
    }, 800);

    setTimeout(() => {
        startFireworks();
    }, 1000);

    startHearts();
}

/* Floating hearts */
function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (12 + Math.random() * 8) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 600);
}

/* Fireworks */
function startFireworks() {
    setInterval(() => {
        let firework = document.createElement("div");
        firework.classList.add("firework");

        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(firework);

        setTimeout(() => {
            firework.remove();
        }, 1000);
    }, 800);
}
</script>

</body>
</html>
