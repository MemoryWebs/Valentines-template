<!DOCTYPE html>
<html>
<head>
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffc2d1);
    height: 100vh;
}

/* MAIN SCREEN */
#mainScreen {
    text-align: center;
    position: relative;
    top: 35%;
}

h1 {
    font-size: 2.4rem;
    color: #b30059;
    margin-bottom: 40px;
}

/* GLASSMORPHISM BUTTONS */
button {
    padding: 14px 34px;
    margin: 20px;
    font-size: 18px;
    border-radius: 40px;
    cursor: pointer;
    position: relative;

    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    border: 1px solid rgba(255, 255, 255, 0.4);
    color: #b30059;
    font-weight: 600;

    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    transition: all 0.35s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
}

/* YES button glow */
#yesBtn:hover {
    background: rgba(255, 77, 136, 0.35);
}

/* NO button positioning */
#noBtn {
    position: absolute;
}

/* CELEBRATION SCREEN */
#celebration {
    display: none;
    text-align: center;
    padding-top: 80px;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

#celebration h2 {
    color: #b30059;
    font-size: 2.6rem;
}

video {
    margin-top: 30px;
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 14px;
    color: #ff4d88;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Fireworks */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ff1a75;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(15);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="mainScreen">
    <h1>Will you say Yes?</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<div id="celebration">
    <h2>You said YES üíñ</h2>

    <video id="valVideo" loop muted playsinline>
        <source src="yourvideo.mp4" type="video/mp4">
    </video>
</div>

<script>
let noBtn = document.getElementById("noBtn");

/* NO button runs but stays in screen */
function moveNo() {
    let maxX = window.innerWidth - 140;
    let maxY = window.innerHeight - 80;

    let randomX = Math.random() * maxX;
    let randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

/* YES Click */
function yesClicked() {

    document.getElementById("mainScreen").style.display = "none";

    let celebration = document.getElementById("celebration");
    celebration.style.display = "block";

    setTimeout(() => {
        celebration.style.opacity = "1";
    }, 200);

    setTimeout(() => {
        document.getElementById("valVideo").play();
    }, 1200);

    setTimeout(() => {
        startFireworks();
    }, 1000);

    startHearts();
}

/* Floating hearts */
function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (12 + Math.random() * 8) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);

    }, 500);
}

/* Fireworks */
function startFireworks() {
    setInterval(() => {
        let firework = document.createElement("div");
        firework.classList.add("firework");

        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(firework);

        setTimeout(() => {
            firework.remove();
        }, 1000);

    }, 600);
}
</script>

</body>
        </html>
