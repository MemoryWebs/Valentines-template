<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px 0;
}

.container {
    position: relative;
    width: 95%;
    max-width: 750px;   /* increased more */
    padding: 20px;
}
    
.glass-card {
    position: relative;
    padding: 60px 30px;
    border-radius: 40px;
    width: 100%;
    min-height: 350px;

    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);

    border: 1px solid rgba(255, 255, 255, 0.4);

    box-shadow: 0 0 35px rgba(255, 105, 180, 0.4);
    animation: glowPulse 3s ease-in-out infinite;
}
    
@keyframes glowPulse {
    0% {
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }
    50% {
        box-shadow: 0 0 35px rgba(255, 105, 180, 0.6);
    }
    100% {
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }
    }
.glass-card h1 {
    font-size: 2.5rem;
    line-height: 1.3;
    color: #7a003c;
    margin-bottom: 50px;
    font-weight: 700;
}

.buttons {
    position: relative;
    height: 260px;   /* bigger jump space */
    margin-top: 40px;
}
h1 {
    font-size: 1.9rem;
    color: #8b004f;
    margin-bottom: 40px;
    font-weight: 600;
}

/* Glass Buttons */
button {
    padding: 14px 32px;
    margin: 15px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;

    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    border: 1px solid rgba(255,255,255,0.4);
    color: #8b004f;
    font-weight: 600;

    transition: all 0.15s ease;
}

button:hover {
    transform: scale(1.08);
}

#noBtn {
    position: absolute;
}

/* Celebration */
#celebration {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1.5s ease forwards;
}

#celebration h2 {
    color: #8b004f;
    font-size: 2rem;
    margin-bottom: 20px;
}

video {
    width: 80%;
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 14px;
    color: #ff4d88;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

#backgroundHearts {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;  /* behind glass card */
}

.bg-heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    color: rgba(255, 77, 136, 0.4);
    animation: floatUp 8s linear forwards;
                           }
/* Fireworks */
.firework-particle {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: radial-gradient(circle, #ff4da6, #ff1a75, #ff99cc);
    animation: explodeBetter 1s ease-out forwards;
}

@keyframes explodeBetter {
    0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(0.3);
        opacity: 0;
    }
    }
    @media (min-width: 768px) {
    .glass-card {
        min-height: 350px;
    }
        }
</style>
</head>

<body>

<div id="backgroundHearts"></div>
<div class="container" id="mainScreen">

    <div class="glass-card">
        <h1>Will you be my Valentine's üíå?</h1>

        <div class="buttons">
            <button onclick="yesClicked()">Yes</button>
            <button id="noBtn" onclick="moveNo()" onmouseover="moveNo()">No</button>
        </div>
</div> 
</div>
<div class="container" id="celebration">
    <h2>Yaaahhhhh you said YESü•≥üßø‚ú®</h2>
    <video id="valVideo" loop muted playsinline>
        <source src="baby.mp4" type="video/mp4">
    </video>
</div>

<script>
let noBtn = document.getElementById("noBtn");
let buttonArea = document.querySelector(".buttons");

startBackgroundHearts();

function startBackgroundHearts() {

    setInterval(() => {

        let heart = document.createElement("div");
        heart.classList.add("bg-heart");
        heart.innerHTML = "‚ù§";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";

        document.getElementById("backgroundHearts").appendChild(heart);

        setTimeout(() => heart.remove(), 8000);

    }, 900);
    }
    
function moveNo() {

    let areaRect = buttonArea.getBoundingClientRect();

    let btnWidth = noBtn.offsetWidth;
    let btnHeight = noBtn.offsetHeight;

    let maxX = areaRect.width - btnWidth;
    let maxY = areaRect.height - btnHeight;

    noBtn.style.position = "absolute";

    // Hyper active multi-jump
    let jumps = 3;  // number of quick jumps
    let count = 0;

    let interval = setInterval(() => {

        let randomX = Math.random() * maxX;
        let randomY = Math.random() * maxY;
        let rotate = Math.random() * 40 - 20;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.transform = "rotate(" + rotate + "deg) scale(1.1)";

        count++;

        if (count >= jumps) {
            clearInterval(interval);
            noBtn.style.transform = "rotate(0deg) scale(1)";
        }

    }, 120);  // smaller = more hyper
}

/* YES Click */
function yesClicked() {

    document.getElementById("mainScreen").style.display = "none";

    let celebration = document.getElementById("celebration");
    celebration.style.display = "flex";

    setTimeout(() => {
        document.getElementById("valVideo").play();
    }, 1200);

    setTimeout(() => {
        startFireworks();
    }, 1500);

    startHearts();
}


/* Floating hearts */
function startHearts() {

    setInterval(() => {

        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (12 + Math.random() * 10) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);

    }, 700);
}


/* ‚ú® Better Fireworks */
function startFireworks() {

    setInterval(() => {

        let centerX = Math.random() * window.innerWidth;
        let centerY = Math.random() * window.innerHeight;

        for (let i = 0; i < 20; i++) {

            let particle = document.createElement("div");
            particle.classList.add("firework-particle");

            let angle = Math.random() * 2 * Math.PI;
            let distance = 60 + Math.random() * 40;

            let x = Math.cos(angle) * distance;
            let y = Math.sin(angle) * distance;

            particle.style.left = centerX + "px";
            particle.style.top = centerY + "px";
            particle.style.setProperty("--x", x + "px");
            particle.style.setProperty("--y", y + "px");

            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 1000);
        }

    }, 1200);
}
</script>

</body>
</html>
