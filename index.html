<script>

function yesClicked() {
    document.getElementById("mainScreen").style.display = "none";
    document.getElementById("celebration").style.display = "block";

    startFireworks();
}

var noButton = document.getElementById("no");

noButton.addEventListener("mouseover", runAway);
noButton.addEventListener("touchstart", runAway);

function runAway() {

    let maxX = window.innerWidth - noButton.offsetWidth - 20;
    let maxY = window.innerHeight - noButton.offsetHeight - 20;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    noButton.style.position = "fixed";
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
}

/* FIREWORK EFFECT CODE */

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
    setInterval(createFirework, 700);
    animate();
}

function createFirework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 40; i++) {
        particles.push({
            x: x,
            y: y,
            radius: Math.random() * 3 + 1,
            color: randomColor(),
            speedX: Math.random() * 6 - 3,
            speedY: Math.random() * 6 - 3,
            alpha: 1
        });
    }
}

function randomColor() {
    const colors = ["#ff4d6d", "#ff85a2", "#ffc2d1", "#ffffff", "#ffafcc"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function animate() {

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {

        p.x += p.speedX;
        p.y += p.speedY;
        p.alpha -= 0.01;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.alpha <= 0) {
            particles.splice(index, 1);
        }
    });

    requestAnimationFrame(animate);
}

</script>
