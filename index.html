<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(to right, #ff9a9e, #fecfef);
    text-align: center;
    font-family: 'Poppins', sans-serif;
    padding-top: 60px;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 50px;
    color: #b30000;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: white;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
    position: relative;
}

#surprise {
    display: none;
    margin-top: 20px;
}

video {
    width: 220px;
    border-radius: 20px;
    margin-top: 10px;
}

.heart {
    position: fixed;
    bottom: 0;
    color: #ff4d6d;
    font-size: 22px;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-100vh); }
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ğŸ’Œ</h1>

<div class="buttons">
<button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
<button id="no" onclick="noClicked()">NO ğŸ˜…</button>
</div>

<div id="surprise">

<h2>Yayyyyy! ğŸ‰ğŸ˜</h2>

<p>
You just made me the HAPPIEST person ever!

<!-- ADD YOUR DANCING TEDDY VIDEO HERE -->
<video autoplay loop muted playsinline>
  <source src="teddy.mp4" type="video/mp4">
</video>

</div>

<script>

let noClickCount = 0;

function yesClicked() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("surprise").style.display = "block";

    for(let i=0; i<30; i++) {
        createHeart();
    }
}

function createHeart() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

var noButton = document.getElementById("no");

noButton.addEventListener("mouseover", function() {
    if(window.innerWidth > 600) {
        moveButton();
    }
});

function moveButton() {
    let x = Math.random() * 200 - 100;
    let y = Math.random() * 200 - 100;

    noButton.style.transform = `translate(${x}px, ${y}px)`;
}

function noClicked() {

    if(window.innerWidth <= 600) {

        noClickCount++;

        let messages = [
            "Nope ğŸ˜œ",
            "Are you sure? ğŸ˜¢",
            "Think again ğŸ˜",
            "Wrong choice ğŸ˜‚",
            "Last chance ğŸ˜…"
        ];

        if(noClickCount <= 5) {
            noButton.innerHTML = messages[noClickCount - 1];
        } else {
            noButton.style.display = "none";
        }
    }
}

</script>

</html>
